<mat-toolbar color="primary" class="mat-elevation-z5">
    <span class="logo">easy<span class="orangeLogo">GO</span></span>
    <div class="spacer"></div>
    <div>
        <a id="unreg-home"   *ngIf="role == 'unregistered'" mat-button (click)="unregHomeClicked()" [ngStyle]="{'color': currentClicked == 'unregHome'? 'orange' : 'white' }" color="white" routerLink="/unregHome" >HOME</a>
        <a id="login"        *ngIf="role == 'unregistered'" mat-button (click)="loginClicked()" [ngStyle]="{'color': currentClicked == 'login'? 'orange' : 'white' }" color="white" routerLink="/login" >LOGIN</a> 
        <a id="registration" *ngIf="role == 'unregistered'" mat-button (click)="registrationClicked()" [ngStyle]="{'color': currentClicked == 'registration'? 'orange' : 'white' }" color="white" routerLink="/registration" >SIGN UP</a>
        
        <a id="passenger-home"    *ngIf="role == 'passenger'" mat-button (click)="passengerHomeClicked()" [ngStyle]="{'color': currentClicked == 'passengerHome'? 'orange' : 'white' }" color="white" routerLink="/passengerHome" >HOME</a>
        <a id="passenger-profile" *ngIf="role == 'passenger'" mat-button (click)="passengerProfileClicked()" [ngStyle]="{'color': currentClicked == 'passengerProfile'? 'orange' : 'white' }" color="white" routerLink="/user-profile/3" >PROFILE</a> 
        <a id="passenger-history" *ngIf="role == 'passenger'" mat-button (click)="passengerHistoryClicked()" [ngStyle]="{'color': currentClicked == 'passengerHistory'? 'orange' : 'white' }" color="white" >HISTORY</a>
        <a id="passenger-reports" *ngIf="role == 'passenger'" mat-button (click)="passengerReportsClicked()" [ngStyle]="{'color': currentClicked == 'passengerReports'? 'orange' : 'white' }" color="white" >REPORTS</a>
        
        <a id="driver-home-page"    *ngIf="role == 'driver'"   mat-button (click)="driverHomeClicked()" [ngStyle]="{'color': currentClicked == 'driverHome'? 'orange' : 'white' }" color="white" routerLink="/driverHome" >HOME</a>
        <a id="driver-profile-page" *ngIf="role == 'driver'" mat-button (click)="driverProfileClicked()" [ngStyle]="{'color': currentClicked == 'driverProfile'? 'orange' : 'white' }" color="white" routerLink="/driverProfile/6" >PROFILE</a> 
        <a id="driver-history" *ngIf="role == 'driver'" mat-button (click)="driverHistoryClicked()" [ngStyle]="{'color': currentClicked == 'driverHistory'? 'orange' : 'white' }" color="white" >HISTORY</a>
        <a id="driver-reports" *ngIf="role == 'driver'" mat-button (click)="driverReportsClicked()" [ngStyle]="{'color': currentClicked == 'driverReports'? 'orange' : 'white' }" color="white" >REPORTS</a>

        
        <a *ngIf="role == 'passenger' || role == 'driver'" id="support" mat-button (click)="supportClicked()" [ngStyle]="{'color': currentClicked == 'support'? 'orange' : 'white' }" color="white" routerLink="/support">SUPPORT</a>
        <a *ngIf="role != 'unregistered'" mat-button (click)="logoutClicked()" color="accent" id="logoutBtn" routerLink="">LOGOUT</a>

    </div>
</mat-toolbar>
<support-chat *ngIf="currentClicked == 'support'"></support-chat>
