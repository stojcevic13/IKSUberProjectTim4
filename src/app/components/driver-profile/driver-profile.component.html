<mat-card>
    <mat-card-content>
        <div id="up-container">
            <img src="../../../assets/images/cat.JPG" id="profilePicture">
            <button mat-mini-fab id="updatePic"><mat-icon>link</mat-icon> </button>
            <div id="up-fields">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input (change)="enableRequest()" matInput placeholder="Name" name="name" [(ngModel)]="driver.name" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input (change)="enableRequest()" matInput placeholder="Last Name" name="surname" [(ngModel)]="driver.surname" required>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field class="largerMargine">
            <mat-label>Address</mat-label>
            <input (change)="enableRequest()" matInput placeholder="Address" name="address" [(ngModel)]="driver.address" required>
        </mat-form-field>
        <mat-form-field class="largerMargine">
            <mat-label>Phone</mat-label>
            <input (change)="enableRequest()" matInput placeholder="Phone" name="telephoneNumber" [(ngModel)]="driver.telephoneNumber" required>
        </mat-form-field>
        <mat-form-field class="largerMargine">
            <mat-label>Email</mat-label>
            <input (change)="enableRequest()" matInput placeholder="Email" name="email" [(ngModel)]="driver.email" required>
        </mat-form-field>

        <div id="buttons">
            <button (click)="changingPassword()" mat-raised-button id="changeBtn"><span>CHANGE PASSWORD</span></button>
            <button (click)="sendEnabledRequest(disabledRequest)" mat-raised-button id="saveBtn"><span>VALIDATE CHANGES</span></button>
        </div>
        

        <change-password [driver]="driver"
                         [previousPassword]="previousPassword" 
                         [newPassword]="newPassword" 
                         [showChangePassword]="showChangePassword"
                         *ngIf="showChangePassword">
        </change-password>
        
    </mat-card-content>
</mat-card>
