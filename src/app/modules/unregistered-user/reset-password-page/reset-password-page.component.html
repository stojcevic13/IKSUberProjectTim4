<mat-toolbar color="primary" class="mat-elevation-z5">
<span class="logo">easy<span class="orangeLogo">GO</span></span>
    
    <div id="act">
    <mat-form-field id="formField">
        <mat-label>Please enter your new password</mat-label>
        <input matInput placeholder="New password" id="inp" [(ngModel)]="password" type="password">
    </mat-form-field>
    <br>
    <button mat-raised-button id="confirmBtn" (click)="confirm()" >CONFIRM</button>
</div>

</mat-toolbar>
