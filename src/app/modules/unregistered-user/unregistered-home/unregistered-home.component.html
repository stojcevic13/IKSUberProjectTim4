<div fxLayout
fxLayout.xs="column"
fxLayoutAlign="center"
fxLayoutGap.xs="0" class="container">
    <div fxFlex="80%">
    <div class="map" fxFlex="80%">
       <app-map (emitter)="pinToGetLocation($event)"  (emitter_kilometeres)="setLengthRoute($event)"  (emitter_minutes)="setTimeRoute($event)"></app-map>  
    </div>
    </div>
    <div fxFlex="30%">
        <app-unreg-form
            (emitter)="update($event)" > 
        </app-unreg-form>
    </div>
</div>
