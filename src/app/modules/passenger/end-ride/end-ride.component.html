<mat-card *ngIf="show">
    <p id="title">RIDE IS OVER</p>

    <table>
        <tr>
            <td class="ride">FROM:</td>
            <td class="info">{{ride.locations[0].departure.address}}</td>
        </tr>
        <tr>
            <td class="ride">TO:</td>
            <td class="info">{{ride.locations[0].destination.address}}</td>
        </tr>
        <tr>
            <td class="ride">DRIVER:</td>
            <td class="info">{{ride.driver.email}}</td>
        </tr>
        <tr>
            <td class="ride">PRICE:</td>
            <td class="info">{{ ride.totalCost }}</td>
        </tr>
        <tr>
            <td class="ride">RATE:</td>
            <td class="info">Zvezdice</td>
        </tr>
        <tr>
            <td class="ride">MESSAGE:</td>
            <td class="info">
                <input matInput id="ride-description" placeholder="Ride description" name="description">
            </td>
        </tr>
    </table>

    <div id="close"><button mat-raised-button id="closeBtn" (click)="close()"><span>CLOSE</span></button></div>


</mat-card>
