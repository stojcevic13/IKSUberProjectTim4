<mat-card>
    <mat-card-content>
        <form class="form">
            <div id="inputButtonContainer">
            <mat-form-field class="example-full-width">
                <mat-label>Start destination</mat-label>
                <input matInput id="startLocation" placeholder="Ex. Trg Slobode 4"  [(ngModel)]="departure" name="departure">
                <mat-icon matSuffix color="primary">flag</mat-icon>
            </mat-form-field>
            <button (click)="setUnchosenStartLocation()" *ngIf="startLocationChosen" id="startLocationDone"><mat-icon>highlight_off</mat-icon></button>
            <button (click)="setChosenStartLocation()" *ngIf="!startLocationChosen" id="startLocationNotDone"><mat-icon>done_outline</mat-icon></button>   
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Final destination</mat-label>
                <input matInput id="endLocation" placeholder="Ex. Narodni Front 4" [(ngModel)]="destination" name="destination">
                <mat-icon matSuffix color="primary">flag</mat-icon>
            </mat-form-field> 
        </form>

    <button (click)="inviteFriends()" mat-raised-button id="inviteBtn"><span>INVITE FRIENDS</span></button>
    <br>
    <div *ngFor="let f of friends" class="friend">
        <mat-chip *ngIf="f.invited" color="accent">{{f.passenger.name}} {{f.passenger.surname}}<mat-icon matChipRemove (click)="uninviteFriend(f)">cancel</mat-icon></mat-chip>
    </div>
    
    <mat-form-field appearance="fill" id="select">
        <mat-label>Car type</mat-label>
        <mat-select [(ngModel)]="ride.vehicleType">
            <mat-option *ngFor="let type of carTypes" [value]="type.value">
                {{type.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <section>
        <mat-checkbox class="example-margin" [(ngModel)]="ride.babyTransport"> Baby </mat-checkbox>
        <br>
        <mat-checkbox class="example-margin" [(ngModel)]="ride.petTransport"> Pet </mat-checkbox>  
    </section>

    <div id="futureOrdering" *ngIf="futureOrder">
        <label for="enterTime">Please enter time: </label>
        <input id="enterTime" type="time" name="enterTime" [(ngModel)]="futureTime">    
        <a (click)="hideFutureOrder()" id="cancelIcon"><mat-icon>cancel</mat-icon></a>
    </div>

    <div id="buttons">
        <button (click)="orderRide()" mat-stroked-button id="goBtn"><span>GO! </span></button>
        <button (click)="showFutureOrder()" mat-stroked-button id="laterBtn"><span>BOOK FOR LATER </span></button>
    </div>
    </mat-card-content>
</mat-card>
