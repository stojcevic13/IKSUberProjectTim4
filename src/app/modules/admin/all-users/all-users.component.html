<div id="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
       
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef >ROLE</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >NAME</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef >SURNAME</th>
        <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >EMAIL</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef >ADDRESS</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="telephoneNumber">
        <th mat-header-cell *matHeaderCellDef >PHONE</th>
        <td mat-cell *matCellDef="let element">{{ element.telephoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="blocked">
        <th mat-header-cell *matHeaderCellDef >BLOCKED</th>
        <td mat-cell *matCellDef="let element">{{ element.blocked }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns" (click)="showPopup(element)"
      ></tr>
  </table> 
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 100]"
showFirstLastButtons
></mat-paginator> 

<app-block-remarks (closeEvent)="onCloseChild($event)"></app-block-remarks>
</div>
