
<mat-card>
    <div>
        <div *ngFor="let request of requests">
        
            <span><mat-icon>account_circle</mat-icon> DRIVER REQUEST</span>
            <span>{{request.newName.toUpperCase() + " " + request.newSurname.toUpperCase()}} </span>
            <button type="submit" id="seeBtn"  (click)="showRequest()">SEE</button>
            <button type="submit" id="cancelBtn" >CANCEL</button>
        </div>
    </div>

</mat-card>


<app-changes *ngIf="showReq"></app-changes>
