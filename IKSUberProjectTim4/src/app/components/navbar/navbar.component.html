<mat-toolbar color="primary" class="mat-elevation-z5">
    <span class="logo">easy<span class="orangeLogo">GO</span></span>
    <div class="spacer"></div>
    <div>

    <a mat-button (click)="homeClicked()" [ngStyle]="{'color': currentClicked == 'home'? 'orange' : 'white' }" color="white" routerLink="/reg-form" >HOME</a>
    <a mat-button (click)="profileClicked()" [ngStyle]="{'color': currentClicked == 'profile'? 'orange' : 'white' }" color="white" routerLink="/user-profile" >PROFILE</a> 
    <a mat-button (click)="historyClicked()" [ngStyle]="{'color': currentClicked == 'history'? 'orange' : 'white' }" color="white" >HISTORY</a>
    <a mat-button (click)="reportsClicked()" [ngStyle]="{'color': currentClicked == 'reports'? 'orange' : 'white' }" color="white" >REPORTS</a>
    <a mat-button (click)="loginClicked()" [ngStyle]="{'color': currentClicked == 'login'? 'orange' : 'white' }" color="white" id="loginBtn" routerLink="/login">LOGIN</a>
    <a mat-button (click)="signInClicked()" [ngStyle]="{'color': currentClicked == 'signIn'? 'orange' : 'white' }" color="white" id="signUpBtn" routerLink="/registration">SIGN IN</a>
    <a mat-button (click)="logoutClicked()" color="accent" id="logoutBtn" routerLink="/unreg-form">LOGOUT</a>
    </div>
</mat-toolbar>
